<!DOCTYPE html>

<body>
    <script>
        let Str = prompt("Enter string:");
        let count = 0;
        for (let i = 0; i < Str.length; i++) {
            if (Str[i] == 'e') {
                count++;
            }
        }
        console.log(count);
    </script>
