<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let purchaseAmount = +prompt("Enter purchase Amount:");
        let pnts;
        if (purchaseAmount < 100){
            pnts = Math.floor(purchaseAmount / 10) * 1;
        } 
        else{
            pnts = Math.floor(purchaseAmount / 10) * 2;
        }
        console.log(pnts + " points");
    </script>
</body>
</html>
