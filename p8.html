<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let totalClasses = +prompt("Enter No.of total classes:");
        let classesAttended = +prompt("Enter No.of classes attended:");
        let attPercent = (classesAttended/totalClasses) * 100;
        if (attPercent >= 75) {
            console.log("Eligible");
        } 
        else {
            console.log("Not Eligible");
        }
    </script>
</body>
</html>
