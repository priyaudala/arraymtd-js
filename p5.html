<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let favoriteFood = prompt("Enter Favourite food(Pizza,Pasta,Burger):").toLowerCase();
        if (favoriteFood == "pizza") {
            console.log("Pizza lover!");
        }
        else if (favoriteFood == "pasta") {
            console.log("Pasta lover!");
        } else if (favoriteFood == "burger") {
            console.log("Burger lover!");
        } else {
            console.log("Invalid choice");
        }
    </script>
</body>
</html>
